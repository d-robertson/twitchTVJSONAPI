<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css">
     <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>

    <script src="http://player.twitch.tv/js/embed/v1.js"></script>

    <!-- <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script> -->
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    
    <script src="app.js"></script>
  </head>
  <body ng-app="twitchApp">
   <div class="col-xs-12" ng-controller="twitchCtrl">
    <div class="col-xs-12">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="title row">
          <span class="col-xs-8">
            <h1>Twitch Streams</h1>  
          </span>
          <span class="col-xs-2">
            <form ng-submit="addSearch()">
              <input ng-model="search">
            </form>
          </span>
        </div>
        <div class="row stream" ng-repeat="stream in fullStreams track by $index">
          <div class="col-xs-2">
            <img src="{{stream.img}}">
          </div>
          <div class="col-xs-4">
            <a href="https://www.twitch.tv/{{stream.streamTitle}}" target="_blank"><h2>{{stream.streamTitle}}</h2></a>   
          </div>
          <div class="col-xs-3">
           <h2 ng-if="stream.status === 'Offline'" class="offline">{{stream.status}}</h2>
           <h2 ng-if="stream.status === 'Online'" class="online">{{stream.status}}</h2>
          </div>
          <div class="col-xs-1">
            <button class="btn" ng-click="deleteItem($index)">X</button>
          </div>
        </div>
        <div id="player1"></div>
      </div>
    </div>
   </div>
  </body>
</html>
